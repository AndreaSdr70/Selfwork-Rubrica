<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica di Matteo</title>
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- collegamento al  foglio di stile.css-->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
   
<!-- inizio Grid System Bootstrap -->
<header class="container">
    <div class="row">
        <div class="col12">
        <h1 class="text-center">Rubrica di Matteo</h1>
        </div>
</div>
</header>

<!-- Bottoni  -->
<section class="container-fluid my-5">
    <div class="row">

        <!-- Bottone Mostra/Nascondi Contatti -->
        <article class="col-12 col-md-4">
            <h3 class="text-center mb-3">Mostra Contatti in Rubrica</h3>
            <!-- id oggetto bottone Mostra/Nascondi Contatti-->
            <button id="showContactsBtm" class="btn btn-custom">Mostra Contatti</button> 
        </article>
        
        <!-- Bottone Aggiungi Contatto -->
        <article class="col-12 col-md-4">
            <!-- Creiamo un mini grid system -->
             <div class="row">
                <div class="col-12">
                    <h3 class="text-center mb-3">Aggiungi nuovo Contatto</h3>
                </div>
                    <div class="col-6">
                        <div class="input-group mb-3">
                        <input type="text" id="nameInput" class="form-control" placeholder="Username">
                        </div>
                        <div class="input-group mb-3">
                        <input type="number" id= "numberInput" class="form-control" placeholder="Phone Number">
                        </div>
                    </div>

                        <div class="col-6">
                            <button id="AddContactBtm" class="btn btn-custom">Aggiungi Contatto</button>
                            <button id="removeContactBtm" class="btn btn-custom mt-2">Rimuovi Contatto</button>
                        </div>
                </div>
            
            
            
              
        </article>

        <article class="col-12 col-md-4">
            Cerca Contatto
        </article>
    </div>
</section>

<!-- Card -->
<section class="container">
    <div class="row justify-content-center">
        <article id="contactsWrapper" class="col-12 col-md-8"> <!-- id oggetto card -->
            <!-- <div class="card-custom">
                <p class="lead">Nome</p>
                <p>33333333</p>
                <i class="fa-solid fa-trash-can icon"></i> -->
            </div>
        </article>
    </div>
</section>



<!-- Script Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Script Fontoso per icone -->
    <script src="https://kit.fontawesome.com/e6ea574183.js" crossorigin="anonymous"></script>

<!-- Collegamento al foglio di JS main.js -->
    <script src="./main.js"></script>
  </body>
</html>
